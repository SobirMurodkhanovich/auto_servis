{% extends "base.html" %}
{% load static %}

{% block content %}
<main style="
    min-height: calc(100vh - 80px);
    padding:50px 40px;
    background:#f8fafc;
">

    <div style="max-width:700px; margin:0 auto;">

        <!-- BACK -->
        <a href="{% url 'auto-list' %}" style="
            display:inline-block;
            margin-bottom:25px;
            padding:8px 18px;
            background:#e5e7eb;
            color:#111827;
            border-radius:6px;
            text-decoration:none;
            font-size:14px;
            font-weight:500;
        ">‚Üê Orqaga</a>

        <!-- CARD -->
        <div style="
            background:#ffffff;
            padding:40px 35px;
            border-radius:10px;
            border:1px solid #e5e7eb;
        ">

            <h1 style="
                font-size:24px;
                font-weight:600;
                margin-bottom:30px;
                color:#111827;
                text-align:center;
            ">
                Avtomobilni tahrirlash
            </h1>

            <form method="POST">
                {% csrf_token %}

                <!-- NAME -->
                <div style="margin-bottom:18px;">
                    <label style="display:block; font-size:14px; font-weight:500; margin-bottom:6px;">
                        Mijoz ismi
                    </label>
                    <input type="text" name="customer_name" value="{{ auto.customer_name }}" required
                           style="
                               width:100%;
                               padding:10px 12px;
                               border:1px solid #d1d5db;
                               border-radius:6px;
                               font-size:14px;
                           ">
                </div>

                <!-- PHONE -->
                <div style="margin-bottom:18px;">
                    <label style="display:block; font-size:14px; font-weight:500; margin-bottom:6px;">
                        Telefon
                    </label>
                    <input type="text" name="customer_phone_number" value="{{ auto.customer_phone_number }}" required
                           style="
                               width:100%;
                               padding:10px 12px;
                               border:1px solid #d1d5db;
                               border-radius:6px;
                               font-size:14px;
                           ">
                </div>

                <!-- AUTO NUMBER -->
                <div style="margin-bottom:18px;">
                    <label style="display:block; font-size:14px; font-weight:500; margin-bottom:6px;">
                        Avtomobil raqami
                    </label>
                    <input type="text" name="automobile_number" value="{{ auto.automobile_number }}" required
                           style="
                               width:100%;
                               padding:10px 12px;
                               border:1px solid #d1d5db;
                               border-radius:6px;
                               font-size:14px;
                           ">
                </div>

                <!-- MILEAGE -->
                <div style="margin-bottom:30px;">
                    <label style="display:block; font-size:14px; font-weight:500; margin-bottom:6px;">
                        Probeg (km)
                    </label>
                    <input type="number" name="mileage" value="{{ auto.mileage }}" required
                           style="
                               width:100%;
                               padding:10px 12px;
                               border:1px solid #d1d5db;
                               border-radius:6px;
                               font-size:14px;
                           ">
                </div>

                <!-- SAVE -->
                <button type="submit" style="
                    width:100%;
                    padding:12px;
                    background:#2563eb;
                    color:#ffffff;
                    border:none;
                    border-radius:6px;
                    font-size:14px;
                    font-weight:600;
                    cursor:pointer;
                ">
                    Saqlash
                </button>

            </form>
        </div>
    </div>

</main>
{% endblock %}
